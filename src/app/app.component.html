<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="line">
    <input 
      type="text" 
      name="year" 
      placeholder="year" 
      [ngClass]="{'error': !form.get('year').valid && form.get('year').dirty}"
      formControlName="year">
      <error-mesages [field]="form.get('year')"></error-mesages>
  </div>

  <div class="line">
    <input 
      type="text" 
      name="floor" 
      placeholder="floor" 
      [ngClass]="{'error': !form.get('floor').valid && form.get('floor').dirty}"
      formControlName="floor">
      <error-mesages [field]="form.get('floor')"></error-mesages>
  </div>

  <div class="line">
    <input 
      type="text" 
      name="floorsCount" 
      placeholder="floorsCount" 
      [ngClass]="{'error': !form.get('floorsCount').valid && form.get('floorsCount').dirty}"
      formControlName="floorsCount">
      <error-mesages [field]="form.get('floorsCount')"></error-mesages>
  </div>      

  <div class="line">
    <input 
      type="text" 
      name="radius" 
      placeholder="radius" 
      [ngClass]="{'error': !form.get('radius').valid && form.get('radius').dirty}"
      formControlName="radius">
      <error-mesages [field]="form.get('radius')"></error-mesages>
  </div>  

  <div class="line">
    <button 
      type="submit" 
      class="submit">Submit
    </button>
  </div>    
</form>
